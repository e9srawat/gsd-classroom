{% extends "voyage/base.html" %}
{% block content %}
{{student.user}}
    <table>
        <tr>
          <th>Student</th>
          <th>Assignmente</th>
          <th>Grade</th>
          <th>Submitted on</th>
          <th>Feedback</th>
        </tr>
        {% for i in studentassignments %}
        <tr>
            <td>{{i.student}}</td>
            <td>{{i.assignment.rubric}}</td>
            <td>{{i.grade}}</td>
            <td>{{i.submitted.date}}</td>
            <td>{{i.feedback}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
