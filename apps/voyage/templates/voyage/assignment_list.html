{% extends "voyage/base.html" %}
{% block content %}
{{student.user}}
    <table>
        <tr>
          <th>Assignments</th>
          <th class="text-end">Average Grade</th>
          <th class="text-end">Submissions</th>
        </tr>
        {% for i,j in assignments.items %}
        <tr>
          <td>{{i.rubric}}</td>
          <td class="text-end">{{j.0}}</td>
          <td class="text-end">{{j.1|length}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
