{% extends "voyage/base.html" %}

{% block content %}

{{faculty.user}}
    <table>
        <tr>
          <th>Courses</th>
          <th>Number of Students</th>
          <th>Number of Assignments</th>
        </tr>
        {% for i in faculty.courses %}
        <tr>
          <td>{{i}}</td>
          <td><a href="">{{i.students|length}}</a></td>
          <td><a href="">{{i.assignments|length}}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
